{% extends "layout.html"%}

{% block heading%}

Welcome to Chatland

{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-3 col-md-12" id="settingsPane">

            <h4>Select a channel to chat in</h4>
            <select name="channelList" id="channelList">
            </select><br>

            <h4>Create a new channel</h4>
            <form id="newChannelForm">
                <input type="text" id="newChannelName" name="newChannelName" autocomplete="off">
                <input type="submit" id="createChannel" value="Create"></input>
            </form><br>
    </div>
    <div class="col-lg-9 col-md-12" id="chattingPane">
        <h6 id="nameTag"></h6><h6 id="channelTag">mychannel</h6>
        <br>
        <div id="msgBox">
            <div class="chatmsg">
                chat from other
            </div>
            <div class="mymsg">
                chat from me
            </div>
        </div>
        <div id="chattyper">
            typing goes here
        </div>
    </div>
</div>

{% endblock %}
