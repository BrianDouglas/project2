{% extends "layout.html"%}

{% block heading%}

Welcome to Chatland

{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-3 col-md-12" id="settingsPane">
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <h4>Select a channel</h4>
                <select name="channelList" id="channelList"></select><br>
            </div>
            <div class="col-lg-12 col-md-6">
                <h4>Create a new channel</h4>
                <form id="newChannelForm">
                    <em id="channelCreationError"></em>
                    <input type="text" id="newChannelName" name="newChannelName" autocomplete="off" required>
                    <input type="submit" id="createChannel" value="Create"></input>
                </form>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <h4>Users Currently Chatting</h4>
                <ul id="chatMembers" style="list-style: none; padding-left: 0;"></ul>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-12" id="chattingPane">
        <div class="row"><div class="span5" id="nameTag"></div><div class="span5" id="channelTag"></div></div>
        <div id="msgBox">
            <h1>Select a channel to begin!</h1>
        </div>
        <div id="chattyper">
            <input type="text" id="msgToSend" name="msgToSend" autocomplete="off">
            <button id="chatSend">Send</button>
        </div>
    </div>
</div>

{% endblock %}
